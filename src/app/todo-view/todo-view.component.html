<h3>Notes <button (click)="goBack()">X</button></h3>
<div *ngIf="item">
  <div class="panel">
    <div class="form-inline">
      <div class="form-group">
        <div class="col-md-8">
          <input type="number" class="form-control" [(ngModel)]="hour" placeholder = "Hour" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          <input class="form-control" [(ngModel)]="desc" placeholder="Description" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
          <button class="btn btn-default" (click)="addMyNote(hour, desc)">Save</button>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Hour</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of hhh">
        <td>{{item.hour}}</td>
        <td>{{item.desc}}</td>
      </tr>
      </tbody>
    </table>
  </div>
